{% extends 'basic.html' %}
{% block head %} 
<link rel="stylesheet" href="{{ url_for('static',filename='details.css')}}"/>
{% endblock %}
{% block body %}

<header>
    <div class="part1"><img src="{{ url_for('static',filename='obrazy/asdw.png')}}"/></div>
    <div class="part2"><a href="{{ url_for('obiekty') }}">Obiekty</a></div>
    <div class="part3"><a href="">Moje Rezerwacje</a></div>
    <div class="part4">
        <div class="image-container">
            <img src="{{ url_for('static',filename='obrazy/prof.png')}}" alt="Obrazek">
        </div>
        <div class="links">
            <a href="{{ url_for('login') }}">Zaloguj</a>
            <a href="{{ url_for('register') }}">Zarejestruj</a>
        </div>

    </div>
</header>
<div class="main">
  
    <iframe src="{{ obiekt.link }}" width="50%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
</div>

{% endblock %}
